<html>
	<head>
		<style type="text/css">
			button {
				width: 100px;
				height: 40px;
			}
			#button-container {
				width: 400px;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		<div id="button-container">
			<button id="up">Up</button><br/>
			<button id="left">Left</button>
			<button id="fire">Fire</button>
			<button id="right">Right</button><br/>
			<button id="down">Down</button>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$('#up').on('click', function(ev) { $.ajax({ url: "/launcher/up" }); });
			$('#left').on('click', function(ev) { $.ajax({ url: "/launcher/left" }); });
			$('#fire').on('click', function(ev) { $.ajax({ url: "/launcher/fire" }); });
			$('#right').on('click', function(ev) { $.ajax({ url: "/launcher/right" }); });
			$('#down').on('click', function(ev) { $.ajax({ url: "/launcher/down" }); });
		</script>
	</body>
</html>
